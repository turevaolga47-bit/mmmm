
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Выход из стресса за 5 минут</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, 
              hsl(174, 60%, 85%) 0%, 
              hsl(180, 55%, 88%) 25%,
              hsl(176, 50%, 82%) 50%,
              hsl(178, 55%, 86%) 75%,
              hsl(174, 60%, 84%) 100%
            );
            background-attachment: fixed;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }
        
        .gold-text {
            color: #d4a843;
            text-shadow: 
              1px 1px 0 #b8922e,
              2px 2px 0 #9a7a26,
              3px 3px 2px rgba(0,0,0,0.2),
              0 0 10px rgba(212,168,67,0.3);
        }
        
        .gold-text-light {
            color: #c9a227;
            text-shadow: 
              1px 1px 0 #a68721,
              0 0 8px rgba(201,162,39,0.2);
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }
        
        @keyframes pulse-glow {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 2px rgba(212,168,67,0.3)); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 8px rgba(212,168,67,0.6)); }
        }
        
        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes bounce-soft {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        .icon-float {
            animation: float 3s ease-in-out infinite;
        }
        
        .icon-pulse {
            animation: pulse-glow 2s ease-in-out infinite;
        }
        
        .icon-spin {
            animation: spin-slow 8s linear infinite;
        }
        
        .icon-bounce {
            animation: bounce-soft 1.5s ease-in-out infinite;
        }
        
        ::-webkit-scrollbar {
          width: 8px;
        }
        ::-webkit-scrollbar-track {
          background: hsl(174, 40%, 90%);
        }
        ::-webkit-scrollbar-thumb {
          background: hsl(174, 50%, 60%);
          border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
          background: hsl(174, 60%, 50%);
        }
    </style>
